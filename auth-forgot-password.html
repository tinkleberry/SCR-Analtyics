<!doctype html>
<html lang="en">

<head>

    @@include("partials/title-meta.html", {"title": "Forgot password"})

    @@include("partials/head-css.html")

</head>

<body>

    <div class="authentication-bg min-vh-100">
        <div class="bg-overlay bg-light"></div>
        <div class="container">
            <div class="d-flex flex-column min-vh-100">
                <div class="row justify-content-center my-auto">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card mt-5">
                            <div class="card-body">
                                <div class="p-3">
                                    <div class="mb-3 text-center mb-md-4">
                                        <a href="index.html" class="d-block auth-logo">
                                            <img src="assets/images/logo-dark.png" alt="" height="22"
                                                class="auth-logo-dark">
                                            <img src="assets/images/logo-light.png" alt="" height="22"
                                                class="auth-logo-light">
                                        </a>
                                    </div>
                                    <div class="mb-4 text-center">
                                        <h5 class="mb-1">Forgot Password</h5>
                                        <p class="text-muted">Create your new password ?</p>
                                    </div>
                                    <form class="form-horizontal mt-3">
                                        <div class="mb-3">
                                            <input type="password" class="form-control" id="username"
                                                placeholder="New Password">
                                        </div>

                                        <div class="mb-3">
                                            <input type="password" class="form-control" id="userpassword"
                                                placeholder="Confirm Password">
                                        </div>

                                        <div class="row justify-content-center">
                                            <div class="col-sm-4 text-center">
                                                <button class="btn btn-primary w-100 rounded-pill"
                                                    type="submit">Reset</button>
                                            </div>
                                        </div>
                                        <!-- end row -->
                                    </form>
                                    <!-- end -->
                                    <div class="row position-relative mt-2">
                                        <div class="col-12">
                                            <div class="or-circle">
                                                <a href="javascript: void(0);"
                                                    class="social-list-item fw-bold font-size-12">
                                                    OR
                                                </a>
                                            </div>
                                        </div><!-- end col -->
                                    </div><!-- end row -->
                                </div>
                            </div><!-- end card-body -->
                            <div class="card-footer auth-footer text-center pt-4">
                                <h6 class="text-white mt-3 fw-normal">Sign up with social platforms</h6>
                                <ul class="list-inline mt-4">
                                    <li class="list-inline-item">
                                        <a href="javascript: void(0);" class="social-list-item">
                                            <i class="mdi mdi-facebook"></i>
                                        </a>
                                    </li><!-- end li -->
                                    <li class="list-inline-item">
                                        <a href="javascript: void(0);" class="social-list-item">
                                            <i class="mdi mdi-twitter"></i>
                                        </a>
                                    </li><!-- end li -->
                                    <li class="list-inline-item">
                                        <a href="javascript: void(0);" class="social-list-item">
                                            <i class="mdi mdi-google"></i>
                                        </a>
                                    </li><!-- end li -->
                                </ul><!-- end ul -->
                            </div><!-- end card footer -->
                        </div><!-- end card -->
                        <div class="mt-3 text-center text-muted">
                            <p class="mb-0">Remember It ? <a href="auth-singin.html" class="fw-medium"> Signin now </a>
                            </p>
                        </div>
                    </div><!-- end col -->
                </div><!-- end row -->

                <div class="row">
                    <div class="col-xl-12">
                        <div class="text-center text-muted p-4">
                            <p class="mb-0">Â©
                                <script>document.write(new Date().getFullYear())</script> Probic. Crafted with <i
                                    class="mdi mdi-heart text-danger"></i> by Themesdesign
                            </p>
                        </div>
                    </div><!-- end col -->
                </div><!-- end row -->
            </div>
        </div><!-- end container -->
    </div>
    <!-- end authentication section -->

    @@include("partials/vendor-scripts.html")

</body>

</html>
